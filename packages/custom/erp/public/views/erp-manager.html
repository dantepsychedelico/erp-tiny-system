<div class="row">
    <div class="col-sm-12">
        <div class="btn-group pull-right"> 
            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addItem()">
                <span class="fa fa-plus" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Justify" ng-click="editItem()">
                <span class="fa fa-align-justify" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="col-sm-12" style="margin-top: 15px; height: 500px;">
        <div ag-grid="gridOptions" class="ag-blue" style="height: 100%;"></div>
    </div>
</div>
<script type="text/ng-template" id="template/addItem.html">
    <div class="modal-header">
        <h3 class="modal-title">Add Item</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Item Id</label>
                <input class="form-control" placeholder="Item Id" ng-model="data.id" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control" placeholder="description" ng-model="data.desc">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
